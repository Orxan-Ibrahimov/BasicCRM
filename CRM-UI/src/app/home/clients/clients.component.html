  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Organization</th>
        <th scope="col">Person</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ client.organization }}</td>
        <td>{{ client.person }}</td>
        <td>{{ client.phone }}</td>
      </tr>
    </tbody>
  </table>
